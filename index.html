<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #001f3d, #ffffff, #f5f5f5);
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        section {
            max-width: 800px;
            margin: 2rem;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #001f3d;
        }

        section p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background: #001f3d;
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section>
        <h2>About Me</h2>
        <p>Hello! My name is Bryan Gaban. Iâ€™m a student passionate about Technology, both software and hardware.</p>
        <p>This is my website where I share a short background and some of my projects.</p>
    </section>
    <section>
        <h2>My Projects</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/250" alt="Project 1">
            <img src="https://via.placeholder.com/250" alt="Project 2">
            <img src="https://via.placeholder.com/250" alt="Project 3">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Bryan. All rights reserved.</p>
    </footer>
</body>
</html>
